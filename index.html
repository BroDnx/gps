<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Tezlikni aniqlash (GPS)</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 80px;
    }
    h1 { color: #00ffff; }
    .speed {
      font-size: 48px;
      margin-top: 20px;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üöÄ Sizning tezligingiz</h1>
  <div class="speed" id="speed">-- km/soat</div>
  <div class="info" id="info">GPS tekshirilmoqda...</div>

  <script>
    const speedEl = document.getElementById("speed");
    const infoEl = document.getElementById("info");

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        (pos) => {
          const spd = pos.coords.speed; // m/s
          const kmh = spd !== null ? (spd * 3.6).toFixed(2) : "0.00";
          speedEl.textContent = kmh + " km/soat";
          infoEl.innerHTML = `
            üìç Latitude: ${pos.coords.latitude.toFixed(6)}<br>
            üìç Longitude: ${pos.coords.longitude.toFixed(6)}<br>
            üéØ Aniqlik: ${pos.coords.accuracy.toFixed(1)} metr
          `;
        },
        (err) => {
          infoEl.textContent = "‚ùå GPS xatolik: " + err.message;
        },
        {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 5000
        }
      );
    } else {
      infoEl.textContent = "‚ùå Qurilmangiz GPS'ni qo‚Äòllamaydi.";
    }
  </script>
</body>
</html>
