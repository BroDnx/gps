<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>üöó Tezlikni Aniqlash (Real Vaqt)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #0f0f0f);
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00ffff;
    }

    #speed {
      font-size: 80px;
      font-weight: bold;
      margin: 20px 0;
      color: #00ff66;
    }

    #info {
      font-size: 18px;
      color: #aaa;
    }

    @media (max-width: 500px) {
      #speed {
        font-size: 60px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>üöÄ Sizning Tezligingiz</h1>
  <div id="speed">-- km/soat</div>
  <div id="info">GPS tekshirilmoqda...</div>

  <script>
    const speedEl = document.getElementById("speed");
    const infoEl = document.getElementById("info");

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        (position) => {
          const speed = position.coords.speed;
          const accuracy = position.coords.accuracy;
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);

          if (speed !== null && accuracy < 30) {
            const kmh = (speed * 3.6).toFixed(1);
            speedEl.textContent = `${kmh} km/soat`;
          } else {
            speedEl.textContent = "0.0 km/soat";
          }

          infoEl.innerHTML = `
            üéØ Aniqlik: ${accuracy.toFixed(1)} metr<br>
            üìç Lat: ${lat}, Lon: ${lon}
          `;
        },
        (err) => {
          infoEl.textContent = "‚ùå GPS xatolik: " + err.message;
          speedEl.textContent = "-- km/soat";
        },
        {
          enableHighAccuracy: true,
          maximumAge: 500,
          timeout: 3000
        }
      );
    } else {
      infoEl.textContent = "‚ùå Brauzeringiz GPS'ni qo‚Äòllamaydi.";
    }
  </script>
</body>
</html>
