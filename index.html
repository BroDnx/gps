<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>GPS aniqlash testi</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 50px;
      text-align: center;
    }
    #status {
      font-size: 22px;
      margin: 20px;
    }
    #result {
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="status">GPS tekshirilmoqda...</div>
  <div id="result"></div>

  <script>
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition((pos) => {
        const acc = pos.coords.accuracy;
        statusEl.innerText = acc < 50
          ? "✅ Ehtimoliy GPS mavjud (aniqlik: " + acc.toFixed(1) + " m)"
          : "❌ GPS yo‘q, Wi-Fi/IP asosida aniqlangan (aniqlik: " + acc.toFixed(1) + " m)";

        resultEl.innerHTML = `
          📍 Kenglik: ${pos.coords.latitude}<br>
          📍 Uzunlik: ${pos.coords.longitude}<br>
          🎯 Aniqlik: ${acc.toFixed(1)} metr<br>
          🕒 Vaqt: ${new Date(pos.timestamp).toLocaleString()}
        `;
      }, (err) => {
        statusEl.innerText = "❌ GPS so‘rov bajarilmadi: " + err.message;
      });
    } else {
      statusEl.innerText = "❌ Brauzeringiz GPS'ni qo‘llamaydi.";
    }
  </script>
</body>
</html>
